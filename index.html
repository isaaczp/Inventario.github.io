<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace de Productos</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            padding: 20px;
            margin: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .add-btn, .search-btn {
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 30px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin: 0 200px;
        }
        .search-btn {
            background-color: #007bff;
        }
        .add-btn:hover {
            background-color: #aa3333;
        }
        .search-btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
        }
        .form-container, .modal-container, .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .form-container, .edit-modal {
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        .modal-content {
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .modal-content img {
            width: 200px;
            height: 200px;
            border-radius: 4px;
            object-fit: cover;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .product-card {
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .product-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card img:hover {
            transform: scale(1.05);
        }
        .product-actions {
            display: none;
            margin-top: 10px;
        }
        .product-card.active .product-actions {
            display: flex;
            justify-content: space-between;
        }
        form label {
            display: block;
            margin-top: 10px;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
        }
        form button {
            background-color: #888;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #aaa;
        }
        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price-container div {
            flex: 1;
            margin-right: 5px;
        }
        .price-container div:last-child {
            margin-right: 0;
        }
        @media (max-width: 600px) {
            .price-container {
                flex-direction: column;
            }
            .price-container div {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .price-container div:last-child {
                margin-bottom: 0;
            }
        }
        .description-box {
            background-color: #666;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .modal-content .button-container, .edit-modal .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .modal-content .button-container .edit-btn,
        .modal-content .button-container .delete-btn,
        .modal-content .button-container .close-btn,
        .edit-modal .button-container .edit-btn,
        .edit-modal .button-container .cancel-btn {
            background-color: #888;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .modal-content .button-container .edit-btn:hover,
        .modal-content .button-container .delete-btn:hover,
        .modal-content .button-container .close-btn:hover,
        .edit-modal .button-container .edit-btn:hover,
        .edit-modal .button-container .cancel-btn:hover {
            background-color: #80e200;
        }
        .modal-content .button-container .close-btn,
        .edit-modal .button-container .cancel-btn {
            background-color: #ff4444;
        }
        .modal-content .button-container .close-btn:hover,
        .edit-modal .button-container .cancel-btn:hover {
            background-color: #aa3333;
        }
    </style>
</head>
<body>
    <div style="flex: 1;">
        <div class="button-container">
            <button class="add-btn" onclick="toggleAddForm()">Agregar Producto</button>
            <button class="search-btn" onclick="toggleSearchForm()">Buscar Producto</button>
        </div>
        <div class="form-container" id="form-container">
            <form id="add-form">
                <h2>Agregar Producto</h2>
                <label for="add-name">Nombre:</label>
                <input type="text" id="add-name" required>
                <label for="add-image">Imagen:</label>
                <input type="file" id="add-image" accept="image/*" required>
                <div class="price-container">
                    <div>
                        <label for="add-purchase-price">Precio de Compra:</label>
                        <input type="number" id="add-purchase-price" step="0.01" required>
                    </div>
                    <div>
                        <label for="add-sale-price">Precio de Venta:</label>
                        <input type="number" id="add-sale-price" step="0.01" required>
                    </div>
                </div>
                <label for="add-description">Descripción:</label>
                <textarea id="add-description" rows="3" required></textarea>
                <label for="add-quantity">Cantidad:</label>
                <input type="number" id="add-quantity" required>
                <button type="submit">Agregar</button>
                <button type="button" class="close-btn" onclick="toggleAddForm()">Cerrar</button>
            </form>
        </div>
        
        <div class="form-container" id="search-container">
            <h2>Buscar Producto</h2>
            <label for="search-name">Nombre del Producto:</label>
            <input type="text" id="search-name">
            <button onclick="searchProduct()">Buscar</button>
            <button onclick="toggleSearchForm()">Cancelar</button>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Las tarjetas de productos se renderizarán aquí -->
        </div>
    </div>
    <div class="modal-container" id="product-modal">
        <div class="modal-content">
            <img id="modal-img" src="" alt="Producto">
            <h2 id="modal-name"></h2>
            <div class="price-container">
                <div id="modal-price"></div>
                <div id="modal-sale-price"></div>
            </div>
            <div id="modal-description" class="description-box"></div>
            <div id="modal-quantity"></div>
            <div class="button-container">
                <button class="edit-btn" onclick="openEditModal(currentEditingProductId)">Editar</button>
                <button class="delete-btn" onclick="deleteProduct(currentEditingProductId)">Eliminar</button>
                <button class="close-btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>
    <div class="edit-modal" id="edit-modal">
        <form id="edit-form">
            <h2>Editar Producto</h2>
            <label for="edit-name">Nombre:</label>
            <input type="text" id="edit-name" required>
            <label for="edit-image">Imagen:</label>
            <input type="file" id="edit-image" accept="image/*">
            <div class="price-container">
                <div>
                    <label for="edit-purchase-price">Precio de Compra:</label>
                    <input type="number" id="edit-purchase-price" step="0.01" required>
                </div>
                <div>
                    <label for="edit-sale-price">Precio de Venta:</label>
                    <input type="number" id="edit-sale-price" step="0.01" required>
                </div>
            </div>
            <label for="edit-description">Descripción:</label>
            <textarea id="edit-description" rows="3" required></textarea>
            <label for="edit-quantity">Cantidad:</label>
            <input type="number" id="edit-quantity" required>
            <div class="button-container">
                <button type="submit" class="edit-btn">Guardar Cambios</button>
                <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancelar</button>
                
            </div>
        </form>
    </div>

    <script>
        let products = [];
        let currentEditingProductId = null;

        document.getElementById('add-form').addEventListener('submit', function(event) {
            event.preventDefault();
            addProduct();
        });

        document.getElementById('edit-form').addEventListener('submit', function(event) {
            event.preventDefault();
            updateProduct();
        });

        function toggleAddForm() {
            document.getElementById('form-container').style.display = 
                document.getElementById('form-container').style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleSearchForm() {
            document.getElementById('search-container').style.display = 
                document.getElementById('search-container').style.display === 'flex' ? 'none' : 'flex';
        }

        function addProduct() {
            const name = document.getElementById('add-name').value;
            const image = document.getElementById('add-image').files[0];
            const purchasePrice = parseFloat(document.getElementById('add-purchase-price').value);
            const salePrice = parseFloat(document.getElementById('add-sale-price').value);
            const description = document.getElementById('add-description').value;
            const quantity = parseInt(document.getElementById('add-quantity').value, 10);

            if (name && image && !isNaN(purchasePrice) && !isNaN(salePrice) && description && !isNaN(quantity)) {
                const newProduct = {
                    id: products.length + 1,
                    name: name,
                    image: URL.createObjectURL(image),
                    purchasePrice: purchasePrice,
                    salePrice: salePrice,
                    description: description,
                    quantity: quantity
                };

                products.push(newProduct);
                renderProducts();
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('add-form').reset();
            }
        }

        function searchProduct() {
            const query = document.getElementById('search-name').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
            renderProducts(filteredProducts);
        }

        function renderProducts(filteredProducts = products) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" onclick="showProductDetails(${product.id})">
                    <h3>${product.name}</h3>
                    <div class="price-container">
                        <div>Compra: $${product.purchasePrice.toFixed(2)}</div>
                        <div>Venta: $${product.salePrice.toFixed(2)}</div>
                    </div>
                    <div class="product-actions">
                        <button onclick="openEditModal(${product.id})">Editar</button>
                        <button onclick="deleteProduct(${product.id})">Eliminar</button>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function showProductDetails(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('modal-img').src = product.image;
                document.getElementById('modal-name').innerText = product.name;
                document.getElementById('modal-price').innerText = `Compra: $${product.purchasePrice.toFixed(2)}`;
                document.getElementById('modal-sale-price').innerText = `Venta: $${product.salePrice.toFixed(2)}`;
                document.getElementById('modal-description').innerText = product.description;
                document.getElementById('modal-quantity').innerText = `Cantidad: ${product.quantity}`;
                currentEditingProductId = id;
                document.getElementById('product-modal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function openEditModal(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('edit-name').value = product.name;
                document.getElementById('edit-purchase-price').value = product.purchasePrice;
                document.getElementById('edit-sale-price').value = product.salePrice;
                document.getElementById('edit-description').value = product.description;
                document.getElementById('edit-quantity').value = product.quantity;
                document.getElementById('edit-modal').style.display = 'flex';
                currentEditingProductId = productId;
            }
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        function updateProduct() {
            const name = document.getElementById('edit-name').value;
            const image = document.getElementById('edit-image').files[0];
            const purchasePrice = parseFloat(document.getElementById('edit-purchase-price').value);
            const salePrice = parseFloat(document.getElementById('edit-sale-price').value);
            const description = document.getElementById('edit-description').value;
            const quantity = parseInt(document.getElementById('edit-quantity').value, 10);

            if (name && (image || document.querySelector('#edit-image').dataset.image) && !isNaN(purchasePrice) && !isNaN(salePrice) && description && !isNaN(quantity)) {
                const product = products.find(p => p.id === currentEditingProductId);
                if (product) {
                    product.name = name;
                    if (image) {
                        product.image = URL.createObjectURL(image);
                    }
                    product.purchasePrice = purchasePrice;
                    product.salePrice = salePrice;
                    product.description = description;
                    product.quantity = quantity;
                    renderProducts();
                    closeEditModal();
                }
            }
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            renderProducts();
            closeModal();
        }
    </script>
</body>
</html>
